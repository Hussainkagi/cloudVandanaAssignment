<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Customer Survey Form</h1>
    </div>
    
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">Full Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="first-time">Is this first time You are using our Products & services</label>
                <div class="radio-group">
                    <label><input type="radio" name="first-time" value="yes" required> Yes</label>
                    <label><input type="radio" name="first-time" value="no" required> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="suggest">Would you suggest to your friends and colleagues</label>
                <div class="radio-group">
                    <label><input type="radio" name="suggest" value="yes" required> Yes</label>
                    <label><input type="radio" name="suggest" value="no" required> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="satisfied">How satisfied are you with our company overall?:</label>
                <div class="radio-group">
                    <label><input type="radio" name="satisfied" value="yes" required>Satisfied</label>
                    <label><input type="radio" name="satisfied" value="no" required>UnSatisfied</label>
                    <label><input type="radio" name="satisfied" value="no" required>Not Decided</label>
                </div>
            </div>
            <div class="form-group">
                <label for="suggestions">Do you have any Suggestions to Improve our Services:</label>
                <textarea id="suggestions" rows="5" cols="78" required></textarea>
            </div>
            
           
            <div class="form-actions">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="button" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-popup" id="close-popup">&times;</span>
            <h2>Survey Form <span>Results</span></h2>
            <div id="results"></div>
        </div>
    </div>
    <div id="success-toast" class="toast">Form submitted successfully!</div>
    <script src="script.js"></script>
</body>
</html>
